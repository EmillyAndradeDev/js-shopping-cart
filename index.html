<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtime Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="conteudo-principal">
        <section class="adicionar-produto">
        <h1 class="titulo">
            Carrinho de <span>compras</span>
        </h1>

        <form class="formulario">
            <form class="formulario">
                <label class="campo-grupo">
                    <span class="texto-medio-rosa">Produto</span>
                    <select class="produto-input" name="produto" id="produto">
                        <option value="Boneca Barbie - R$100">Boneca Barbie - R$100</option>
                        <option value="Herói Marvel - R$150">Herói Marvel - R$150</option>
                        <option value="Slime - R$20">Slime - R$20</option>
                    </select>
                </label>
            </form>
            <section class="parte-inferior">
                <label class="campo-grupo">
                    <span class="texto-medio-rosa">Qtde.</span>
                    <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
                </label>

                <section class="botoes-wrapper">
                    <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
                    <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
                </section>
            </section>
        </form>
        </section>
    </section>
<section class="carrinho">
    <img src="assets/img/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="assets/img/compras-64.png" alt="ícone de carrinho">

        <h2 class="carrinho__titulo">Produtos no carrinho</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-laranja">1x</span> Boneca <span class="texto-laranja">R$200</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-laranja" id="valor-total">R$200</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
